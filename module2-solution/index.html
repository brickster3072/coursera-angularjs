<!doctype html>
<html lang="en"  ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .fixedwidth {
        display: inline-block;
        width: 350px;
        vertical-align: top;
      }
    </style>
  </head>

<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller='ToBuyController as toBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.items">
         <span class="fixedwidth">Buy {{ item.quantity }} {{ item.name }}</span>
         <button ng-click="toBuy.moveItem($index);" type="button" class="btn btn-danger btn-sm">Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!toBuy.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller='AlreadyBoughtController as bought'>
     <h2>Already Bought!:</h2>
     <ul>
       <li ng-repeat="item in bought.items">
         Bought {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
     <div class="emptyMessage" ng-if="!bought.items.length">Nothing bought yet.</div>
    </div>
  </div>  <!-- end row -->
</div> <!--  end container -->
<script src="scripts/angular.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
